
<app-slider

[Nombre]="'formulario'"
[size]="'small'"
></app-slider>

<div class="center">
<section id ="content">



<h1 class="subheader">{{page_title}}</h1>

<br>
<form class="min-form" #articleForm="ngForm"  (ngSubmit)="onSubmit()">
<div class="form-group">


<label for="title">Titulo:</label>
<input type="text" name="title" #title="ngModel" [(ngModel)]="article.title"> 
<small *ngIf="!title.valid && title.touched">
	El titulo no es valido
</small>
</div>


<div class="form-group">
<label for="content">Contenido:</label>
<textarea name="content"  #content="ngModel" [(ngModel)]="article.content" required=""></textarea>
<small *ngIf="!content.valid && content.touched">
	el contenido  no es valido
</small>
</div>

 <div class="form-group">

	<div class="image-thumb" *ngIf="is_edit">
		
 <img src="{{url + 'get-image/' + article.image}}" alt="{{article.title}}" *ngIf="article.image">
 <img src="assets/css/images/default.png" alt="{{article.title}}" *ngIf="!article.image"/>

  
	</div>
	
<angular-file-uploader
      [config]="afuConfig"
      (ApiResponse)="imageUpload($event)">

      >
</angular-file-uploader>
</div>


<div class="clearfix"></div>
<input type="submit"  value="Guardar" [disabled]="articleForm.invalid" class="btn btn-success"/>

</form>

</section>	
<app-sidebar></app-sidebar>
</div>
